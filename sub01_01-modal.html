<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중앙교우회 챌린지</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="wrap">
    <div class="container">
      <header>
        <div class="header">
          <h1 class="logo">
            <img src="assets/images/logo.svg" alt="">
          </h1>
          <div class="gnb">
            <a href="#" class="home"><i class="ri-home-4-line"></i></a>
            <button type="button" class="hamburger"><i class="ri-menu-line"></i></button>
            <div class="menu"  style="display: none;">
              <button class="close"></button>
              <nav class="nav">
                <ul>
                  <li><a href="#">챌린지 참여하기</a></li>
                  <li><a href="#">챌린지 참여방법</a></li>
                  <li><a href="#">챌린지 URL 복사하기</a></li>
                  <li><a href="#">중앙교우회 밴드 바로가기</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <div class="contents">
        <h2>챌린지 참여하기</h2>
        <div class="step">
          <div class="circel one active">1</div>
          <div class="line"></div>
          <div class="circel two">2</div>
          <div class="line"></div>
          <div class="circel three">3</div>
        </div>
        <div class="participation_form">
          <label for="">졸업기수 <i class="ri-asterisk"></i></label>
          <input type="text" placeholder="" class="form-input">
          <span class="form_num">회</span>
        </div>
        <div class="participation_form">
          <label for="">이름 <i class="ri-asterisk"></i></label>
          <input type="text" placeholder="홍길동" class="form-input">
        </div>
      </div>
      <div class="bottom_btn">
        <button type="button" class="btn btn-primary btn-full disabled">다음</button>
        <button type="button" class="btn btn-primary btn-full">다음</button>
      </div>
    </div>
  </div>
  <div class="dimmed"></div>
  <div class="modal">
    <p class="modal_content">
      <span class="point">80회 홍길동</span>님은 이미 챌린지에 참여하였습니다.<br>다른 교우에게 챌린지 요청문자를 보내시겠습니까?
    </p>
    <div class="modal_btn">
      <button type="button" class="btn btn-primary btn-half disabled">아니오</button>
      <button type="button" class="btn btn-primary btn-half ">예</button>
    </div>
  </div>
</body>
</html>
