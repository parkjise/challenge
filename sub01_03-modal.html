    <h3>[필수]개인정보 수집·이용 동의</h3>
    <p class="detail_content">
      <textarea class="terms_area">
제5조(서비스의 중단)
  
1) 당사는 컴퓨터 등 정보통신설비의 보수점검·교체 및 고장, 통신 두절 등의 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있고, 새로운 서비스로의 교체 기타 당사가 적절하다고 판단하는 사유에 의하여 현재 제공되는 서비스를 완전히 중단할 수 있습니다.   

2) 제1항에 의한 서비스 중단의 경우에는 당사는 제7조 제2항에서 정한 방법으로 이용자에게 통지합니다. 다만, 당사가 통제할 수 없는 사유( 시스템 관리자의 고의, 천재지변, 디스크 장애, 시스템 다운 등)로 인한 서비스의 중단으로 인하여 사전 통지가 불가능한 경우에는 그러하지 아니합니다. 

제6조(이용자 탈퇴 및 자격 상실 등)
  
1) 이용자는 당사에 언제든지 자신의 회원 등록을 말소해 줄 것(이용자 탈퇴)을 요청할 수 있으며 당사는 위 요청을 받은 즉시 해당 이용자의 회원 등록 말소를 위한 절차를 밟습니다.  

2) 이용자가 다음 각 호의 사유에 해당하는 경우, 당사는 이용자의 회원자격을 적절한 방법으로 제한 및 정지, 상실 시킬 수 있습니다.

1. 가입 신청 시에 허위 내용을 등록한 경우

2. 다른 사람의 당사 이용을 방해하거나 그 정보를 도용하는 등 전자거래질서를 위협하는 경우

3. 당사를 이용하여 법령과 본 약관이 금지하거나 사회 일반의 도덕관념에 반하는 행위를 하는 경우 


3) 당사가 이용자의 회원자격을 상실 시키기로 결정한 경우에는 회원등록을 말소합니다. 이 경우 이용자인 회원에게 회원등록 말소 전에 이를 통지하고, 소명할 기회를 부여합니다.

제7조(이용자에 대한 통지)
  
1) 당사가 특정 이용자에 대한 통지를 하는 경우 당사가 부여한 메일주소로 할 수 있습니다. 

2) 당사가 불특정다수 이용자에 대한 통지를 하는 경우 1주일이상 당사 게시판에 게시함으로써 개별 통지에 갈음할 수 있습니다.
 
제8조(이용자의 개인정보보호)

 당사는 관련법령이 정하는 바에 따라서 이용자 등록정보를 포함한 이용자의 개인정보를 보호하기 위하여 노력합니다. 이용자의 개인정보보호에 관해서는 관련법령 및 당사가 정하는 "개인정보보호정책"에 정한 바에 의합니다. 

      </textarea>
