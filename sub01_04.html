<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중앙교우회 챌린지</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="wrap">
    <div class="container">
      <header>
        <div class="header">
          <h1 class="logo">
            <object data="assets/images/logo.svg" alt=""></object>
          </h1>
          <div class="gnb">
            <a href="#" class="home"><i class="ri-home-4-line"></i></a>
            <button type="button" class="hamburger"><i class="ri-menu-line"></i></button>
            <div class="menu"  style="display: none;">
              <button class="close"></button>
              <nav class="nav">
                <ul>
                  <li><a href="#">챌린지 참여하기</a></li>
                  <li><a href="#">챌린지 참여방법</a></li>
                  <li><a href="#">챌린지 URL 복사하기</a></li>
                  <li><a href="#">중앙교우회 밴드 바로가기</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <div class="contents">
        <h2>챌린지 참여하기</h2>
        <div class="step">
          <div class="circel one">1</div>
          <div class="line"></div>
          <div class="circel two">2</div>
          <div class="line"></div>
          <div class="circel three active">3</div>
        </div>
        <p class="welcome_text"><span>80회 홍길동</span>님<br>환영합니다.</p>
        <div class="participation_form">
          <label for="">생년월일 <i class="ri-asterisk"></i></label>
          <div class="user_form">
            <select name="" id="" class="form-select">
              <option value="선택">선택</option>
              <option value="선택">1950</option>
            </select>
            <span>년</span>
            <select name="" id="" class="form-select">
              <option value="선택">선택</option>
            </select>
            <span>월</span>
            <select name="" id="" class="form-select">
              <option value="선택">선택</option>
            </select>
            <span>일</span>
          </div>
        </div>
        <div class="participation_form">
          <label for="">휴대폰 <i class="ri-asterisk"></i></label>
          <div class="user_form">
            <input type="text" placeholder="" class="form-input">
            <span>-</span>
            <input type="text" placeholder="" class="form-input">
            <span>-</span>
            <input type="text" placeholder="" class="form-input">
          </div>
        </div>
        <div class="participation_form">
          <label for="">자동이체금액 <i class="ri-asterisk"></i></label>
          <div class="user_form">
            <input type="text" placeholder="" class="form-input">
            <span>원</span>
            <span class="price">십만원</span>
          </div>
        </div>
        <div class="descrition">
          <h3><i class="ri-error-warning-line"></i>안내사항</h3>
          <span><span><i class="ri-asterisk"></i></span>필수항목입니다. 자동이체는 분기별 1회식 납부됩니다.</span>
        </div>
      </div>
      <div class="bottom_btn">
        <!-- <button type="button" class="btn btn-primary btn-full disabled">다음</button> -->
        <button type="button" class="btn btn-primary btn-full">다음</button>
      </div>
    </div>
  </div>
  
</body>
</html>
