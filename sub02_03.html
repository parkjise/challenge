<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중앙교우회 챌린지</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="wrap">
    <div class="container">
      <header>
        <div class="header">
          <h1 class="logo">
            <object data="assets/images/logo.svg" alt=""></object>
          </h1>
          <div class="gnb">
            <a href="#" class="home"><i class="ri-home-4-line"></i></a>
            <button type="button" class="hamburger"><i class="ri-menu-line"></i></button>
            <div class="menu"  style="display: none;">
              <button class="close"></button>
              <nav class="nav">
                <ul>
                  <li><a href="#">챌린지 참여하기</a></li>
                  <li><a href="#">챌린지 참여방법</a></li>

            </div>
          </div>

      <div class="contents">
        <h2>챌린지 요청하기</h2>
        <div class="step">
          <div class="circel one active">1</div>
          <div class="line"></div>
          <div class="circel two">2</div>
          <div class="line"></div>
          <div class="circel three">3</div>
        </div>
        <p class="slogan_text"><span><em>"</em>새로운 <b>도전으로</b></span><br><b>미래가치</b>를 창출한다.<em>"</em></p>
        <div class="serach_form">
          <input type="text" class="form-search">
          <button type="button" class="serach_form_btn"><i class="ri-search-line"></i></button>
        </div>
        <div class="select_form_wrap">
          <div class="select_box">
            <div class="select_check active"><i class="ri-checkbox-circle-fill"></i></div>
            <div class="select_num">80회</div>
            <div class="select_name">홍길동</div>
            <div class="select_badge red"><span class="badge red">미참여</span></div>
          </div>
          <div class="select_box">
            <div class="select_check"><i class="ri-checkbox-circle-line"></i></div>
            <div class="select_num">80회</div>
            <div class="select_name">홍길동</div>
            <div class="select_badge"><span class="badge blue">참여</span></div>
          </div>
          <div class="select_box">
            <div class="select_check disabled"><i class="ri-checkbox-circle-fill"></i></div>
            <div class="select_num">80회</div>
            <div class="select_name">홍길동</div>
            <div class="select_badge"><span class="badge blue">참여</span></div>
          </div>
        </div>
        <div class="descrition">
          <span><span><i class="ri-asterisk"></i></span>교우를 선택하시면 사무처에서 챌린지 참여 안내 문자를 보내드립니다</span>
        </div>
      </div>
      <div class="bottom_btn">
        <!-- <button type="button" class="btn btn-primary btn-full disabled">다음</button> -->
        <button type="button" class="btn btn-primary btn-full">다음</button>
