<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중앙교우회 챌린지</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="wrap">
    <div class="container">
      <header>
        <div class="header">
          <h1 class="logo">
            <object data="assets/images/logo.svg" alt=""></object>
          </h1>
          <div class="gnb">
            <a href="#" class="home"><i class="ri-home-4-line"></i></a>
            <button type="button" class="hamburger"><i class="ri-menu-line"></i></button>
            <div class="menu"  style="display: none;">
              <button class="close"></button>
              <nav class="nav">
                <ul>
                  <li><a href="#">챌린지 참여하기</a></li>
                  <li><a href="#">챌린지 참여방법</a></li>
                  <li><a href="#">챌린지 URL 복사하기</a></li>
                  <li><a href="#">중앙교우회 밴드 바로가기</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <div class="contents">
        <h2>챌린지 참여하기</h2>
        <div class="step">
          <div class="circel one">1</div>
          <div class="line"></div>
          <div class="circel two">2</div>
          <div class="line"></div>
          <div class="circel three active">3</div>
        </div>
        <p class="welcome_text"><span>요청하신 페이지에서 오류가<br>발생하였습니다.</span></p>
        <div class="complete_icon">
          <i class="ri-error-warning-line"></i>
        </div>
        <p class="guide_text mt-4">
          요청하신 페이지에서 오류가 발생하였거나,<br>일시적으로 시스템 장애일 수 있습니다.<br>잠시 후 이용해 주시기 바랍니다.
        </p>
      </div>
      <div class="bottom_btn">
        <!-- <button type="button" class="btn btn-primary btn-40 active">홈으로</button> -->
        <button type="button" class="btn btn-primary btn-fill">홈으로</button>
      </div>
    </div>
  </div>
  
</body>
</html>
